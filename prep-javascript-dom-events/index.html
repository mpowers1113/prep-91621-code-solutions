<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Events</title>
</head>

<body>
  <button class="hello-world-btn">Hello World!</button>
  <script>
  document.addEventListener('DOMContentLoaded', loaded);

  function loaded() {
    console.log('Content loaded!');
  }; 

  window.addEventListener('mousemove', scamper)
  function scamper() {
    console.log('mouse is moving');
  }

  var btn = document.querySelector('.hello-world-btn');
  btn.addEventListener('click', hello);
  function hello() {
    console.log('hello world!');
  }
  </script>
</body>

</html>
